site_name: jaxquantum 

theme:
  name: "material"
  palette:
    primary: grey

plugins:
  - search
  - gen-files:
      scripts:
      - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: summary.md
  - section-index
  - mkdocstrings:
      watch:
      - docs
      - jaxquantum

nav:
  - About: index.md
  - Code Reference: reference/